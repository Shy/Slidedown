<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Contentful Internal Slideshows</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/contentful.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Muli Font Import -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="markdown-handler"
                         data-markdown=""
                         data-separator="^\n---\n"
                         data-background-image="background.png"
                         data-background-position="top"
                         data-separator-vertical="^\n\n"
                         data-separator-notes="^Note:"
                         data-charset="iso-8859-15">
                    <!--
                        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
                    -->
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
            console.log(' href => ' + window.location.href);
            var deck = getUrlVars()["deck"];
            console.log(deck);
            if (deck == null){
                document.getElementById("markdown-handler").setAttribute("data-markdown", "3iLjGCS74Ui4Mxb09FXKJW.md");
            }else{
             document.getElementById("markdown-handler").setAttribute("data-markdown", "".concat(deck).concat(".md"));
            }

			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
                loop:true,
                controls: false,
                center: true,
                width: "100%",
                height: "85%",
                margin: -.1,
                minScale: .9,
                maxScale: .9

			});
            Reveal.configure({
              autoSlide: 5000,
              autoSlideStoppable: false,
              transition: 'fade',
              embedded: true
            });

            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }

		</script>
	</body>
</html>
